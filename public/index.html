<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Github Portfolio</title>
    <style>

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1, h2, h3 {
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 2rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        .section {
            background-color: white;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .skills > ul {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }


        .skill {
            padding: 0.2rem;
        }

        .skill > span {
            color: #f8f9fa;
            font-weight: bold;
            border-radius: 1rem;
            padding: 0.2rem 0.5rem;
            font-size: 1rem;
        }

        .skill-card {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .skill-card div {
            text-align: center;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .skill-card i {
            color: #f8f9fa;
            background-color: #2c3e50;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
        }

        .projects > div {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 1rem;
        }
        
        .project-card {
            width: calc(350px - 1rem);
            padding: 1rem;
            border: #2c3e50 1px solid;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .project-name {
            border-bottom: #afafaf 1px solid;
            padding-bottom: 0.5rem;
            margin: 0.5rem 0;
        }

        .project-license {
            display: flex;
            justify-content: space-between;
            margin: 0.1rem;
            line-height: 1;
            font-size: 0.75rem;
            color: #555;
        }

        .project-description {
            margin: 0.5rem 0;
        }

        .project-languages {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .project-languages > span {
            background-color: #d3dce6;
            padding: 0.2rem 0.5rem;
            border-radius: 1rem;
            font-size: 1rem;
        }

        .project-link-button {
            width: calc(100% - 1rem);
            background-color: #2c3e50;
            color: #f8f9fa;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            display: flex;
            justify-content: center;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
